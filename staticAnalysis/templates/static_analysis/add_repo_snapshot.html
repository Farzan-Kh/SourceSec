<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Repository Snapshot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add Repository Snapshot for {{ project.name }}</h1>
        <form method="post" action="{% url 'add_repo_snapshot' project.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="repo_url">Repository URL</label>
                <input type="url" class="form-control" id="repo_url" name="repo_url" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Repository Snapshot</button>
        </form>
        <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>
</html>
