<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project Snapshot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add Project Snapshot for {{ project.name }}</h1>
        <form method="post" action="{% url 'add_project_snapshot' project.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="file">Project File (.zip or .tar.gz)</label>
                <input type="file" class="form-control" id="file" name="file" accept=".zip,.tar.gz" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Project Snapshot</button>
        </form>
        <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>
</html>
